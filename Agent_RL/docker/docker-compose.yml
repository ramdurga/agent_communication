version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: sql_learning_db
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent123
      POSTGRES_DB: learning_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d learning_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
